<ion-view view-title="Chat Room">
	<ion-content scroll="true" class="padding chat" >

				<ion-scroll direction="y"  style="width:100% ;height: 90%">
					<div>
						<ul class="list" ng-repeat = "user in userMessages">
						    <li class="item">{{user.username}}: {{user.message}}</li>

						</ul>
					</div>
				</ion-scroll>
				<ion-scroll style="width:100% ;height: 25%">

				<form name="chatForm" ng-submit="submitted = true; send(chatForm.$valid)" novalidate>
					<textarea class="textarea" rows="3" style="width:220px;  border:solid 2px blue; display: inline-block"name="7aga_tanya" ng-model="msg.public" required></textarea>
					<button style="height:10px; width:100px; float:right" class="button button-block button-positive">Send</button>
				</form>
					</ion-scroll>
	</ion-content>
</ion-view>
