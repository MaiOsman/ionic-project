<ion-view view-title="Chat Room">
	<ion-content >
	<div>
		<ul class="list">
		    <li class="item">sender1: message</li>
		    <li class="item">sender2: message</li>
		    <li class="item">sender3: message</li>
		</ul>
	</div>


		<div class="chat" >
			<div class="contents">
				<form name="chatForm" ng-submit="submitted = true; send(chatForm.$valid)" novalidate>
					<textarea class="textarea" name="7aga_tanya" ng-model="message" required></textarea>
					<button class="button button-block button-positive">send</button>
				</form>
			</div>
		</div>
	</ion-content>
</ion-view>
